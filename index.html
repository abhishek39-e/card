<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <!-- For solid icons (recommended for most users)  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {.
        --dark: #222222;
        --white: #fff;
        --dark-btn-bg: #68bddb;
      }
      body {
        font-family: 'Roboto', sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
        font-variation-settings: 'wdth' 100;
      }
      card {
        display: flex;
        padding: 10px;
        gap: 18px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-div img {
        width: 100%;
        height: -webkit-fill-available;
        object-fit: cover;
      }
      .image-div {
        width: 150px;
        height: 150px;
        border: 4px solid #0d3460;
        overflow: hidden;
        border-radius: 50%;
      }
      .div {
        font-size: 3rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      bio {
        font-size: 16px;
        font-weight: 300;
      }
      .social-icons {
        gap: 0 14px;
        display: flex;
      }
      .icon-one {
        background: #d5f0fb;
        padding: 15px;
        border-radius: 50%;
      }
      button {
        background: #0e3768;
        color: var(--white);
        text-transform: uppercase;
        border: 0;
        font-size: 15px;
        outline: 0;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
      }
      .bio {
        text-align: center;
        max-width: 291px;
      }
      .icon-one i {
        color: #0e3768;
      }
      .icon-one:hover {
        background: #0e3768;
        transition: all 0.6s ease-in-out;
      }
      .icon-one:hover i {
        color: #fff;
        transition: all 0.3s ease-in-out;
      }
      .dark {
        background: var(--dark);
        color: var(--white);
      }
      .round-btn {
        height: 20px;
        width: 20px;
        position: absolute;
        margin: 3px;
        background: #fff;
        border-radius: 50%;
      }
      .btn-toggle-div {
        width: 50px;
        height: 25px;
        position: relative;
        border-radius: 25px;
        background: #0d3460;
        border: 1px solid;
      }
      .btn-toggle-div.active .round-btn {
        right: 0;
      }
      .btn-toggle-div.active,
      body.dark .button-div button {
        background: var(--dark-btn-bg);
      }
      body.dark .icon-one {
        box-shadow: 1px 1px 10px var(--dark-btn-bg);
      }
      button:hover {
        transform: scale(1.1);
        transition: all 0.3s ease;
      }
      .theme-button {
        position: fixed;
        top: 15px;
        right: 10px;
      }
      .fa-moon {
        display: none;
      }
      body.dark .fa-sun {
        display: none;
      }
      body.dark .fa-moon {
        display: block;
      }
      .theme-btn-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <card>
      <div class="image-div">
        <img src="image/profile.jpg" alt="Profile" />
      </div>
      <div class="div">
        <name>alex chen</name>
      </div>
      <div class="bio">
        <bio>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui in,
          temporibus error repellat facere vero ab doloribus iure expedita
          delectus!
        </bio>
      </div>
      <div class="social-icons">
        <div class="icon-one">
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="icon-one">
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="button-div">
        <a href="#"> <button>Connect with me</button> </a>
      </div>
    </card>
    <div class="theme-button">
      <div class="theme-btn-toggle">
        <div class="icons">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="btn-toggle-div">
          <div class="round-btn"></div>
        </div>
      </div>
    </div>
    <script>
      let button = document.querySelector('.btn-toggle-div');
      button.addEventListener('click', () => {
        button.classList.toggle('active');
        document.querySelector('card').classList.toggle('dark');
        document.querySelector('body').classList.toggle('dark');
      });
    </script>
  </body>
</html>
